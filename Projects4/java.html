<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <h2>The toString() Method</h2>

    <p>Convert a number to a string using base 2:</p>

    <p id="demo"></p>

    <script>
      let num = 15;
      let text = num.toString(2);

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
